services:
  db:
    image: postgres:14.18
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
  flyway:
    image: flyway/flyway
    depends_on:
      - db
    entrypoint: [ "flyway", "migrate" ]
    env_file:
      - .env
    environment:
      - FLYWAY_URL=${FLYWAY_URL}
      - FLYWAY_USER=${POSTGRES_USER}
      - FLYWAY_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./db/sql:/flyway/sql
    networks:
      - app_network
  api:
    build:
      context: ./backend
    container_name: fastapi_app
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - db
    networks:
      - app_network
  app:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/:/src
    depends_on:
      - api
    networks:
      - app_network


volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge

